<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game.play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Game.play</a>
    </nav>
    <div class="gameContainer">
        <div class="game">
            <div class="box bt bl"></div>
            <div class="box bt"></div>
            <div class="box bt br"></div>
            <div class="box bl"></div>
            <div class="box"></div>
            <div class="box br"></div>
            <div class="box bl bb"></div>
            <div class="box bb"></div>
            <div class="box bb br"></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div class="info">Turn for X</div>
            <button id="reset">Restart</button>
            <div class="img" ><img src="happy.gif" alt=""></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
